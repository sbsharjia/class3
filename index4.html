<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tablet</title>
    <style>
        .cl{
            text-align: center;
            font-weight: bold;
        }
        .tb{
            padding: 30px;
            border: 2px solid red;
            float: left;
            overflow: hidden;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="tb">
      <table border="2" width="500px" height="300" style="border-collapse: collapse;">
       <caption class="cl">Football Scores</caption>
       <tr class="cl">
           <td colspan="2">Home Tearn</td>
           <td colspan="2">Away Tearn</td>
       </tr>
       <tr class="cl">
         <td>Arsenal</td>  
         <td>2</td>
         <td>Leeds</td>
         <td>1</td>
       </tr>
       <tr class="cl">
           <td>Derby</td>
           <td>1</td>
           <td>Everton</td>
           <td>1</td>
       </tr>
       <tr class="cl">
           <td>Liverpool</td>
           <td>0</td>
           <td>sunderland</td>
           <td>2</td>
       </tr>
       <tr class="cl">
           <td>Newcastle</td>
           <td>1</td>
           <td>Man Utd</td>
           <td>4</td>
       </tr>
   </table> 
</div>
</body>
</html>
