<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
    <style>
        .cl{
           padding: 20px;
        }
        .col{
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table border="2" width="200px" style="border-collapse: collapse;">
        <tr class="col">
            <td class="cl" rowspan="2">1.1</td>
            <td>1.2</td>
        </tr>
        <tr class="col">
            <td class="cl" rowspan="2">2.2</td>
        </tr>
        <tr class="col">
            <td>3.1</td>
        </tr>
        <tr class="col">
            <td colspan="2">4.1</td>
        </tr>
    </table>
</body>
</html>
