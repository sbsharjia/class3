<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>table</title>
    <style>
        .row{
            color: hotpink;
        }
    </style>
</head>
<body>
   <table border="2" width="400px">
        <thead>
            <tr>
                <th class="row" colspan="4">Table using Colspan and Rowspan</th>
            </tr>
            <tr>
                <th colspan="4">Khanewal Self Store</th>
            </tr>
            <tr>
                <th>Item/Dese</th>
                <th>QTY</th>
                <th>Price/Unit</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sugger</td>
                <td>5kg</td>
                <td>50</td>
                <td>250</td>
            </tr>
            <tr>
                <td>Cooking Oil</td>
                <td>2kg</td>
                <td>200</td>
                <td>400</td>
            </tr>
            <tr>
                <td>Soap</td>
                <td>4 pices</td>
                <td>40</td>
                <td>160</td>
            </tr>
            <tr>
                <td colspan="3">Sub Total</td>
                <td>41</td>
            </tr>
            <tr>
                <td colspan="2">Tax</td>
                <td>5%</td>
                <td>41</td>
            </tr>
            <tfoot>
                <tr>
                    <td colspan="3">Total Bill</td>
                    <td>851</td>
                </tr>
            </tfoot>
        </tbody>
   </table> 
</body>
</html>
