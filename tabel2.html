<!DOCTYPE html>
<html lang="en">
<head>

    <title>Table</title>
    <style>

        }
    </style>
</head>

           </tr>

                <td rowspan="2">Tus</td>

                <td colspan="3">ssc</td>
            </tr>
            <tr class="cl">
                <td>english</td>

</body>
</html>
