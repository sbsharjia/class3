<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
    <style>
        .cl{
            text-align: center;
            font-weight: bold;
            background-color: rgb(149, 206, 18);
        }
    </style>
</head>
<body>
    <table border="2" width="500px" height="300px" style="border-collapse: collapse;">
        <thead>
            <tr class="cl">
                <th>S.No</th>
                <th colspan="2">Name & Phone Number</th>
                <th>State</th>
            </tr>
        </thead>
        <tbody>
            <tr class="cl">
                <td>01</td>
                <td rowspan="2">ABC</td>
                <td>34567765</td>
                <td>Ap</td>
            </tr>
            <tr class="cl">
                <td rowspan="2">02</td>
                <td>23546765</td>
                <td>TS</td>
            </tr>
            <tr class="cl">
                <td>CHE</td>
                <td>985673875</td>
                <td>MP</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
