<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
    <style>
        .cl{
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="2" width="500px" height="300px">
        <thead>
            <tr class="cl">
                <th>S.No</th>
                <th colspan="2">Name & phone number</th>
                <th>State</th>
            </tr>
        </thead>
        <tbody>
            <tr class="cl">
                <td>0.1</td>
                <td rowspan="2">Abc</td>
                <td>5678954</td>
                <td>Ap</td>
            </tr>
            <tr class="cl">
                <td rowspan="2">0.2</td>
                <td>3864759</td>
                <td>Ts</td>
            </tr>
            <tr class="cl">
                <td>Cse</td>
                <td>6758347</td>
                <td>Md</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
